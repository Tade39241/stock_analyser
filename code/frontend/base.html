<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="topnav">
        <ul>
            <li><img class="logo" src="logo.png" alt="logo"></li>
            <li><a href="/">Home</a></li>
            <li><a href="/news">News</a></li>
            <li><a href="/companies">Companies</a></li>
            <li class="dropdown">
                <button class="dropbtn">Categories</button>
                <div class="dropdown-content">
                    <a href="/categories/category1">Category 1</a>
                    <a href="/categories/category2">Category 2</a>
                    <a href="/categories/category3">Category 3</a>
                </div>
            </li>
            <li><a href="/about">About</a></li>
            <li>
                <form action="#" method="get">
                    <input type="text" class="searchbar" name="search" placeholder="">
                    <button type="submit" class="button"><img class="searchImage" src="search_icon.png" alt="search"></button>
                </form>
            </li>
            <li><a href="/login"><img class="login" src="login_icon.png" alt="signin"></a></li>
        </ul>
    </nav>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <footer>
        <p>&copy; 2024 Company Sentiment analyser</p>
    </footer>
    </body>
</html>
